<!DOCTYPE html>
<html lang="en" class="img">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Mirror</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loading">
      <div class="spinner-border" role="status"></div>
    </div>

    <div class="load">
      <span class="text"
        >you need to allow us to use your location to get weather details</span
      >
    </div>
    <main class="main">
      <div class="today">
        <div class="date-time">
          <span class="date"></span>
          <span class="time"></span>
        </div>
        <div class="gk-container">
          <span class="s-heading">Updates</span>
          <span class="news">dsmjnfjdsnfjndsjfnd</span>
        </div>
      </div>
      <div class="info">
        <div class="weather-container">
          <span class="city">Winnipeg, Canada</span>
          <div class="wet">
            <img src="./assets/clear.png" class="weatherImage" />
            <span class="weatherName">Sunny</span>
          </div>
          <div class="tem-container">
            <span class="weather-tem">0</span>
            <span class="cel">o</span>
          </div>
        </div>

        <div class="sports-container">
          <span class="s-heading">Sports News</span>
          <span class="news">dsmjnfjdsnfjndsjfnd</span>
        </div>
      </div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
